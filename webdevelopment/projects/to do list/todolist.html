<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do list<i class="fa fa-plus" id="fa-plus"></i></i></h1>
        <input type="text" name="todo" id="input" placeholder="Add to list" >
        <ul>
            <li><span><i class="fa fa-trash"></i></span> one</li>
            <li><span><i class="fa fa-trash"></i></span> two</li>
            <li><span><i class="fa fa-trash"></i></span> three</li>
        </ul>
    </div>
    <script src="assets/js/todolist.js"></script>
</body>
</html>
